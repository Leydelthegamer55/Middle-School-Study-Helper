<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle School Study Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Middle School Study Helper</h1>
        <p>Find and add homework assignments for different subjects.</p>
    </header>

    <main>
        <section id="homework-section">
            <h2>Homework List</h2>
            <button onclick="showHomework()">View Homework</button>
            <div id="homework-content"></div>
        </section>

        <section id="add-homework">
            <h2>Add Homework</h2>
            <label>Subject:</label>
            <input type="text" id="subject" placeholder="Enter Subject">
            
            <label>Homework Task:</label>
            <input type="text" id="task" placeholder="Enter Homework Task">
            
            <label>Learning Link (optional):</label>
            <input type="url" id="link" placeholder="Enter a Link">
            
            <button onclick="addHomework()">Add Homework</button>
        </section>
    </main>

    <script src="homework.js"></script>
    <script src="script.js"></script>
</body>
</html>
