<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle School Study Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Middle School Study Helper</h1>
        <p>Your go-to platform for quizzes and study material.</p>
    </header>

    <main>
        <section id="homework-section">
            <h2>Homework Help</h2>
            <button onclick="showHomework()">View Homework</button>
            <div id="homework-content"></div>
        </section>

        <section id="add-homework">
            <h2>Add Your Homework</h2>
            <input type="text" id="subject" placeholder="Enter Subject">
            <input type="text" id="task" placeholder="Enter Homework Description">
            <input type="url" id="link" placeholder="Enter Learning Link (optional)">
            <button onclick="addHomework()">Add Homework</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
