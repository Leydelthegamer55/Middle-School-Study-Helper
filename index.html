<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle School Study Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Middle School Study Helper</h1>
        <p>Your go-to platform for studying and quizzes!</p>
    </header>

    <nav>
        <button onclick="showHomework()">View Homework</button>
        <button onclick="showQuiz()">Take a Quiz</button>
        <button onclick="showAddHomework()">Add Homework</button>
    </nav>

    <main>
        <section id="homeworkSection" style="display: none;">
            <h2>Homework Resources</h2>
            <ul id="homeworkList"></ul>
        </section>

        <section id="quizSection" style="display: none;">
            <h2>Quiz Time!</h2>
            <div id="quizContainer"></div>
        </section>

        <section id="addHomeworkSection" style="display: none;">
            <h2>Add Your Homework</h2>
            <input type="text" id="homeworkSubject" placeholder="Subject (e.g., Math, Science)">
            <input type="text" id="homeworkTitle" placeholder="Homework Title">
            <input type="url" id="homeworkLink" placeholder="Resource Link">
            <button onclick="addHomework()">Submit Homework</button>
        </section>
    </main>

    <script src="homework.js"></script>
    <script src="script.js"></script>

</body>
</html>
